name: Android CI (Manual Build With Email)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-36 build-tools;36.0.0"

      - name: Grant Gradle permission
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        
      - name: Send Email with Download Link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "New Debug APK Build Available"
          to: "gautamj383@gmail.com"
          from: "${{ secrets.SMTP_USERNAME }}"
          body: |
            Hello,
            A new debug build is ready.
            Download here:
            https://nightly.link/${{ github.repository }}/actions/runs/${{ github.run_id }}/app-debug.zip

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
